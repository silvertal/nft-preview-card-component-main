<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section class="card">
    <img class="view-icon" src="./images/icon-view.svg">
    <img class="equilibrium" src="./images/image-equilibrium.jpg">
    <div class="text">
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="stats">
        <p class="value"><img src="./images/icon-ethereum.svg"> 0.041 ETH</p>
        <p class="days-left"><img src="./images/icon-clock.svg"> 3 days left</p>
      </div>
      <hr></hr>
      <div class="creator">
        <img src="./images/image-avatar.png">
        <p class="creation-of">Creation of</p>
        <p class="name">Jules Wyvern</p>
      </div>
    </div>
  </section>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bartosz</a>.
  </div>
</body>
</html>
